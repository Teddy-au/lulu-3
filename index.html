<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Vos 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #330033, #660066);
      overflow: hidden;
      font-family: "Courier New", monospace;
      color: pink;
    }

    .corazon {
      position: absolute;
      animation: flotar 10s linear infinite;
      color: red;
      font-size: 20px;
    }

    @keyframes flotar {
      0% {
        bottom: -50px;
        left: calc(100% * var(--i));
      }
      100% {
        bottom: 100%;
        left: calc(100% * var(--i));
      }
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 3em;
      color: #ffb6c1;
      text-shadow: 0 0 10px pink;
    }

    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background-color: #ffc0cb;
      color: black;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
      box-shadow: 0 0 10px white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>💖 Para vos, mi amor 💖</h1>
  <div id="mensaje">Haz clic aquí</div>

  <audio autoplay loop>
    <source src="https://voca.ro/16fmKf2Chjhc.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const mensaje = document.getElementById("mensaje");
    mensaje.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - mensaje.clientWidth);
      const y = Math.random() * (window.innerHeight - mensaje.clientHeight);
      mensaje.style.left = x + "px";
      mensaje.style.top = y + "px";
    });

    mensaje.addEventListener("click", () => {
      mensaje.innerText = "Desde que te conocí en ese juego, no he dejado de pensar en vos 💕. Hoy sos parte de mi vida, aunque estemos lejos. Gracias por ser tan especial. Te quiero, Argentina hermosa 💌.";
    });

    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "corazon";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.setProperty('--i', Math.random());
      heart.innerText = "❤️";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
